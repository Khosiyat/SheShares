{% extends 'base.html' %}
{% load static %}

        
{% block content %}


<div class="columns is-mobile">
  <div class="column is-half is-offset-one-quarter">
    <div class="card">
      <div class="card-content">

        <form method="post" action="" role="form" class="col s12">
        </h3>
          <div class="row">
            {% csrf_token %}
            {{ form.id }}
            <center><p><h3 style="opacity: 50%;"  class="title is-3">Change password</h3></p></center>
            <div class="input-field col s12">
              <label class="label is-small" style="opacity: 50%;" for="old_password">Old password</label>
              {{ form.old_password }}
            </div>
          </div>
            <div class="row">
            <div class="input-field col s12">
              <label class="label is-small" style="opacity: 50%;" for="new_password">New password</label>
              {{ form.new_password }}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label class="label is-small" style="opacity: 50%;" for="password">Re-type password</label>
              {{ form.confirm_password }}
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
            </div>
          </div>
          <br>
          <div class="field">
            <p class="control">
              <button type="submit" name="action" class="button" style="width: 100%;">Create</button>
            </p>
          </div>
        </form>

      </div>
   </div>
  </div>
</div>

{% endblock %}
